<!DOCTYPE html>
<html>
<head>
	<title>Input Tulisan dan Bicara</title>
	<style>
		.container {
			width: 80%;
			margin: 40px auto;
		}
		
		.input-box {
			width: 100%;
			height: 150px;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<textarea class="input-box" id="input-text" placeholder="Tuliskan sesuatu..."></textarea>
		<button class="button" id="bicara-button">Bicara</button>
	</div>
	
	<script>
		const inputText = document.getElementById('input-text');
		const bicaraButton = document.getElementById('bicara-button');
		
		bicaraButton.addEventListener('click', () => {
			const text = inputText.value.trim();
			if (text !== '') {
				const utterance = new SpeechSynthesisUtterance(text);
				utterance.lang = 'id-ID'; // Bahasa Indonesia
				speechSynthesis.speak(utterance);
			}
		});
	</script>
</body>
</html>
