<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Kecocokan Cinta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #d6336c;
      text-align: center;
    }
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #e91e63;
    }
    .hasil {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .emoji {
      font-size: 30px;
      margin-bottom: 10px;
    }
    @media screen and (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
      input, button {
        font-size: 12px;
      }
      .emoji {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CEK KECOCOKAN CINTA</h2>
    <input type="text" id="nama1" placeholder="Nama Kamu" />
    <input type="text" id="nama2" placeholder="Nama Pasangan" />
    <button onclick="cekCinta()">Cek Kecocokan</button>
    <div id="daftarHasil"></div>
  </div>

  <script>
    const daftarHasil = document.getElementById("daftarHasil");

    function cekCinta() {
      const nama1 = document.getElementById("nama1").value.trim().toLowerCase();
      const nama2 = document.getElementById("nama2").value.trim().toLowerCase();

      if (!nama1 || !nama2) {
        alert("Masukkan kedua nama terlebih dahulu!");
        return;
      }

      const combined = nama1 + nama2;
      let total = 0;
      for (let i = 0; i < combined.length; i++) {
        total += combined.charCodeAt(i);
      }

      const persen = 50 + (total % 51); // 50-100

      let pesan = "", emoji = "";
      if (persen >= 90) {
        pesan = "Cinta kalian seperti di drama Korea!";
        emoji = "❤️‍🔥";
      } else if (persen >= 75) {
        pesan = "Pasangan yang serasi, lanjutkan!";
        emoji = "❤️";
      } else if (persen >= 60) {
        pesan = "Ada harapan, saling pengertian ya.";
        emoji = "💕";
      } else {
        pesan = "Butuh lebih banyak komunikasi dan perhatian.";
        emoji = "💔";
      }

      const div = document.createElement("div");
      div.className = "hasil";
      div.innerHTML = `
        <div class="emoji">${emoji}</div>
        <h3>${persen}% Cocok!</h3>
        <p>${nama1} & ${nama2}</p>
        <p>${pesan}</p>
      `;

      // Tambahkan hasil di atas
      daftarHasil.prepend(div);

      // Batasi maksimal 3 hasil
      if (daftarHasil.children.length > 3) {
        daftarHasil.removeChild(daftarHasil.lastChild);
      }

      // Suara
      const ucapan = new SpeechSynthesisUtterance(
        `Nama ${nama1} dan ${nama2}, tingkat kecocokan ${persen} persen. ${pesan}`
      );
      ucapan.lang = "id-ID";
      speechSynthesis.cancel();
      speechSynthesis.speak(ucapan);
    }
  </script>
</body>
</html>
