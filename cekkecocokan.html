<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Kecocokan Cinta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #d6336c;
      text-align: center;
    }
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #e91e63;
    }
    .hasil {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .emoji {
      font-size: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CEK KECOCOKAN CINTA</h2>
    <input type="text" id="nama1" placeholder="Nama Kamu" />
    <input type="text" id="nama2" placeholder="Nama Pasangan" />
    <button onclick="cekCinta()">Cek Kecocokan</button>
    <div id="hasil" class="hasil"></div>
  </div>

  <script>
    function cekCinta() {
      const nama1 = document.getElementById("nama1").value.trim().toLowerCase();
      const nama2 = document.getElementById("nama2").value.trim().toLowerCase();
      const hasil = document.getElementById("hasil");

      if (!nama1 || !nama2) {
        hasil.innerHTML = "<p>Masukkan kedua nama terlebih dahulu!</p>";
        return;
      }

      // Gabungkan nama dan hitung nilai unik dari karakter
      const combined = nama1 + nama2;
      let total = 0;
      for (let i = 0; i < combined.length; i++) {
        total += combined.charCodeAt(i);
      }

      const persen = 50 + (total % 51); // hasil antara 50–100

      let pesan = "", emoji = "";
      if (persen >= 90) {
        pesan = "Cinta kalian seperti di drama Korea!";
        emoji = "❤️‍🔥";
      } else if (persen >= 75) {
        pesan = "Pasangan yang serasi, lanjutkan!";
        emoji = "❤️";
      } else if (persen >= 60) {
        pesan = "Ada harapan, saling pengertian ya.";
        emoji = "💕";
      } else {
        pesan = "Butuh lebih banyak komunikasi dan perhatian.";
        emoji = "💔";
      }

      hasil.innerHTML = `
        <div class="emoji">${emoji}</div>
        <h3>${persen}% Cocok!</h3>
        <p>${pesan}</p>
      `;

      // Suara
      const ucap = new SpeechSynthesisUtterance(`Nama ${nama1} dan ${nama2}, tingkat kecocokan ${persen} persen. ${pesan}`);
      ucap.lang = "id-ID";
      speechSynthesis.cancel(); // Hentikan suara sebelumnya
      speechSynthesis.speak(ucap);
    }
  </script>
</body>
</html>
