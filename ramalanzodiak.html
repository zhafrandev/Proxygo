<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramalan Horoskop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        #hasil {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ramalan Horoskop</h2>
        <form id="form-ramalan">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="horoskop">Horoskop:</label>
            <select id="horoskop" name="horoskop" required>
                <option value="">Pilih Horoskop</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
            </select>

            <button id="btn-ramalan">Ramalan</button>
        </form>
        <div id="hasil"></div>
    </div>

    <script>
        const formRamalan = document.getElementById('form-ramalan');
        const btnRamalan = document.getElementById('btn-ramalan');
        const hasil = document.getElementById('hasil');

        btnRamalan.addEventListener('click', (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const horoskop = document.getElementById('horoskop').value;

            fetch(`https://aztro.sameerkumar.website/?sign=${horoskop}&day=today`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const ramalan = `Halo ${nama}, ramalan horoskop Anda hari ini adalah: ${data.description}`;
                    hasil.innerHTML = ramalan;
                })
                .catch(error => {
                    hasil.innerHTML = `Error: ${error.message}`;
                    console.error(error);
                });
        });
    </script>
</body>
</html>
