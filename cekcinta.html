<!DOCTYPE html>
<html>
<head>
    <title>Cek Cinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        #hasil {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        #tips {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2196F3;
        }
        #judul {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #input-nama1, #input-nama2 {
            width: 100%;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        #tombol-cek, #tombol-tips {
            width: 100%;
            height: 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        @media only screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="hasil"></p>
        <p id="tips"></p>
        <h1 id="judul">Cek Cinta</h1>
        <input type="text" id="input-nama1" placeholder="Masukkan nama Anda">
        <input type="text" id="input-nama2" placeholder="Masukkan nama pasangan Anda">
        <button id="tombol-cek">Cek Kecocokan Cinta</button>
        <button id="tombol-tips" disabled>Tips dan Saran</button>
    </div>
    <script>
        // kode JavaScript sama seperti sebelumnya
    </script>
</body>
</html>
