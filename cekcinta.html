<!DOCTYPE html>
<html>
<head>
    <title>Cek Cinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #hasil {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        #tips {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2196F3;
        }
        #judul {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #input-nama1, #input-nama2 {
            width: 500px;
            height: 60px;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
        }
        #tombol-cek, #tombol-tips {
            width: 200px;
            height: 60px;
            font-size: 24px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="hasil"></p>
        <p id="tips"></p>
        <h1 id="judul">Cek Cinta</h1>
        <input type="text" id="input-nama1" placeholder="Masukkan nama Anda">
        <input type="text" id="input-nama2" placeholder="Masukkan nama pasangan Anda">
        <button id="tombol-cek">Cek Kecocokan Cinta</button>
        <button id="tombol-tips" disabled>Tips dan Saran</button>
    </div>
    <script>
        const tombolCek = document.getElementById('tombol-cek');
        const tombolTips = document.getElementById('tombol-tips');
        const hasil = document.getElementById('hasil');
        const tips = document.getElementById('tips');
        const inputNama1 = document.getElementById('input-nama1');
        const inputNama2 = document.getElementById('input-nama2');

        tombolCek.addEventListener('click', () => {
            const nama1 = inputNama1.value;
            const nama2 = inputNama2.value;
            const messages = [
                `Selamat! ${nama1} dan ${nama2} sangat cocok!`,
                `${nama1} dan ${nama2} memiliki kecocokan yang baik.`,
                `Sayang sekali, ${nama1} dan ${nama2} tidak terlalu cocok.`
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            hasil.textContent = randomMessage;
            const utterance = new SpeechSynthesisUtterance(randomMessage);
            utterance.lang = 'id-ID';
            speechSynthesis.speak(utterance);
            tombolTips.disabled = false;
        });

        tombolTips.addEventListener('click', () => {
            const tipsMessages = [
                "Tips: Jaga komunikasi yang baik dan saling memahami satu sama lain.",
                "Saran: Lakukan kegiatan bersama-sama untuk memperkuat hubungan.",
                "Tips: Jangan lupa untuk saling menghargai dan memaafkan.",
                "Saran: Berikan kejutan kecil untuk membuat pasangan Anda bahagia.",
                "Tips: Jangan terlalu keras pada diri sendiri dan pasangan Anda."
            ];
            const randomTipsMessage = tipsMessages[Math.floor(Math.random() * tipsMessages.length)];
            tips.textContent = randomTipsMessage;
            const utterance = new SpeechSynthesisUtterance(randomTipsMessage);
            utterance.lang = 'id-ID';
            speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
